<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <h1>Twittler</h1>
      <h3>Followers</h3>
        <ul class="Followers"></ul> 
          <li class = "shawndrost">@shawdrost</li>
          <li class = "sharksforcheap">@sharksforcheap</li>
          <li class = "mracus">@mracus</li>
          <li class = "douglascalhoun">@douglascalhoun</li>
        <button class="New_Tweet">Click for more tweets</button>
        <button class="Write_Tweet">Write Tweet</button>
      <h3>Tweets</h3>
        <ul class="Tweets"></ul> 
    <script>

      $(document).ready(function(){
        // var $body = $('body');
        // $body.html('');
        $("h1").css({"margin": "20px 10px 20px", "text-decoration": "underline"})
        $("h3").css("margin", "20px 20px 20px")

        $('.shawndrost').on('click', function() {
            var index = 0;
            while(index <= (streams.users.shawndrost.length - 1)) {
              var tweet = streams.users.shawndrost[index];
              var $tweet = $('<div></div>');
              $tweet.text(tweet.created_at + ' @' + tweet.user + ': ' + tweet.message);
              $tweet.insertAfter($('.shawndrost'));
              index += 1;
          }
        })

        $('.sharksforcheap').on('click', function() {
            var index = 0;
            while(index <= (streams.users.sharksforcheap.length - 1)) {
              var tweet = streams.users.sharksforcheap[index];
              var $tweet = $('<div></div>');
              $tweet.text(tweet.created_at + ' @' + tweet.user + ': ' + tweet.message);
              $tweet.insertAfter($('.sharksforcheap'));
              index += 1;
          }
        })

        $('.mracus').on('click', function() {
            var index = 0;
            while(index <= (streams.users.mracus.length - 1)) {
              var tweet = streams.users.mracus[index];
              var $tweet = $('<div></div>');
              $tweet.text(tweet.created_at + ' @' + tweet.user + ': ' + tweet.message);
              $tweet.insertAfter($('.mracus'));
              index += 1;
          }
        })

        $('.douglascalhoun').on('click', function() {
            var index = 0;
            while(index <= (streams.users.douglascalhoun.length - 1)) {
              var tweet = streams.users.douglascalhoun[index];
              var $tweet = $('<div></div>');
              $tweet.text(tweet.created_at + ' @' + tweet.user + ': ' + tweet.message);
              $tweet.insertAfter($('.douglascalhoun'));
              index += 1;
            }
        })

        $('.New_Tweet').on('click', function () {
          var index = 0;
          while(index <= (streams.home.length - 1)) {
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text(tweet.created_at + ' @' + tweet.user + ': ' + tweet.message);
            $tweet.insertAfter($('.Tweets'));
            index += 1;
          }
        })

        $('.Write_Tweet').on('click', writeTweet)
      
      });

    </script>
  </body>
</html>
